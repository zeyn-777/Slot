<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AzePRO SLOT ∆èYL∆èNC∆è</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CSS: Cyberpunk Dizayn --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --bg-dark: #050a14;
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            /* Arxa fon toru */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Oyun Paneli */
        .game-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 40px rgba(157, 0, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            max-width: 380px;
            width: 90%;
            position: relative;
        }

        /* Ba≈ülƒ±q Dizaynƒ± */
        h1 {
            font-size: 26px;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        h1 span {
            color: var(--neon-pink);
            display: block;
            font-size: 18px;
            letter-spacing: 4px;
            margin-top: 5px;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .stats-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            font-size: 13px;
            color: var(--neon-blue);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Slot Sah…ôsi */
        .slot-machine {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 20px 0;
            padding: 10px;
            background: #000;
            border-radius: 15px;
            border: 2px solid var(--neon-purple);
            box-shadow: inset 0 0 20px rgba(157, 0, 255, 0.5);
        }

        .reel {
            flex: 1;
            height: 90px;
            background: #111;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
        }

        /* Parƒ±ltƒ± effekti */
        .reel::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }

        .symbol {
            transition: transform 0.1s;
        }

        /* Fƒ±rlanma Animasiyasƒ± */
        .spinning .symbol {
            filter: blur(5px);
            transform: translateY(10px) scale(0.8);
            opacity: 0.6;
        }

        .win-border {
            border-color: var(--neon-pink) !important;
            box-shadow: 0 0 30px var(--neon-pink) !important;
        }

        /* Mesaj */
        #message {
            min-height: 30px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }

        /* START D√ºym…ôsi */
        #spin-btn {
            width: 100%;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 900;
            color: #000;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 0.2s;
        }
        
        #spin-btn:active {
            transform: scale(0.96);
            box-shadow: 0 0 5px var(--neon-blue);
        }

        #spin-btn:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>AzePRO <span>SLOT ∆èYL∆èNC∆è</span></h1>
        
        <div class="stats-panel">
            <div>BALANS: <span id="balance">5000</span> üíé</div>
            <div>M∆èRC: <span id="bet">100</span> üíé</div>
        </div>

        <div id="message">OYNAMAƒûA HAZIRSAN?</div>

        <div class="slot-machine" id="machine-box">
            <div class="reel"><div class="symbol" id="reel1">üçí</div></div>
            <div class="reel"><div class="symbol" id="reel2">7Ô∏è‚É£</div></div>
            <div class="reel"><div class="symbol" id="reel3">üîî</div></div>
        </div>

        <button id="spin-btn">START üöÄ</button>
    </div>

    <script>
        // --- OYUN M∆èNTƒ∞Qƒ∞ ---
        
        // Simvollar v…ô ehtimallar (Weight n…ô q…ôd…ôr azdƒ±rsa, o q…ôd…ôr √ß…ôtin d√º≈ü√ºr)
        const symbols = [
            { char: 'üçã', val: 2, weight: 40, color: '#ffff00' }, // Limon (∆èn asan)
            { char: 'üçí', val: 3, weight: 30, color: '#ff0055' }, // Albalƒ±
            { char: 'üîî', val: 5, weight: 15, color: '#ffcc00' }, // Z…ông
            { char: '7Ô∏è‚É£', val: 10, weight: 10, color: '#00ccff' }, // Yeddi
            { char: 'üíé', val: 50, weight: 5, color: '#ffffff' }   // Brilliant (Jackpot)
        ];

        let balance = 5000;
        let isSpinning = false;
        const bet = 100;

        const spinBtn = document.getElementById('spin-btn');
        const balEl = document.getElementById('balance');
        const msgEl = document.getElementById('message');
        const machineBox = document.getElementById('machine-box');
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];

        // T…ôsad√ºfi se√ßim (√á…ôkili≈üli sistem)
        function getRandom() {
            let total = symbols.reduce((acc, s) => acc + s.weight, 0);
            let rand = Math.random() * total;
            for (let s of symbols) {
                if (rand < s.weight) return s;
                rand -= s.weight;
            }
            return symbols[0];
        }

        spinBtn.addEventListener('click', () => {
            if (isSpinning || balance < bet) return;

            // Balansdan √ßƒ±x
            balance -= bet;
            balEl.innerText = balance;
            
            startSpin();
        });

        function startSpin() {
            isSpinning = true;
            spinBtn.disabled = true;
            msgEl.innerText = "UƒûURLAR...";
            msgEl.style.color = "#fff";
            machineBox.classList.remove('win-border');

            // Fƒ±rlanma effekti (CSS class …ôlav…ô et)
            reels.forEach(r => r.parentElement.classList.add('spinning'));

            // Simvollarƒ± s√ºr…ôtl…ô d…ôyi≈üdir (Vizual)
            let interval = setInterval(() => {
                reels.forEach(r => r.innerText = symbols[Math.floor(Math.random() * symbols.length)].char);
            }, 80);

            // 1.5 saniy…ô sonra dayan
            setTimeout(() => {
                clearInterval(interval);
                stopSpin();
            }, 1500);
        }

        function stopSpin() {
            reels.forEach(r => r.parentElement.classList.remove('spinning'));

            // N…ôtic…ôni t…ôyin et
            let res1 = getRandom();
            let res2 = getRandom();
            let res3 = getRandom();

            reels[0].innerText = res1.char;
            reels[1].innerText = res2.char;
            reels[2].innerText = res3.char;

            checkWin(res1, res2, res3);
            
            isSpinning = false;
            spinBtn.disabled = false;
        }

        function checkWin(r1, r2, r3) {
            let winAmount = 0;

            // 3 eyni simvol (JACKPOT)
            if (r1.char === r2.char && r2.char === r3.char) {
                winAmount = bet * r1.val;
                msgEl.innerHTML = `üî• M√ñHT∆è≈û∆èM! <span style="color:${r1.color}">${winAmount}</span> QAZANDINIZ!`;
                machineBox.classList.add('win-border');
            }
            // 2 eyni simvol (T…ôs…ôlli)
            else if (r1.char === r2.char || r2.char === r3.char || r1.char === r3.char) {
                winAmount = Math.floor(bet * 1.5);
                msgEl.innerText = `Pis deyil! ${winAmount} qaytarƒ±ldƒ±.`;
            } 
            else {
                msgEl.innerText = "B…ôxtini bir daha sƒ±na!";
            }

            balance += winAmount;
            balEl.innerText = balance;

            if (balance < bet) {
                msgEl.innerText = "BALANS Bƒ∞TDƒ∞! S…ôhif…ôni yenil…ôyin.";
                spinBtn.disabled = true;
            }
        }
    </script>
</body>
  </html>
